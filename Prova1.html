<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./Prova1.css" />
</head>

<body>
    <div class=" col-12 titulo  d-flex justify-content-center ">
        <p> <strong> Faça seu Login ou Cadastre-se </strong> </p>
    </div>
    <section>
        <div class=" col-12 cadastro1 d-flex">
            <div class="parte1 col-6">
                <p>Já possui cadastro?</p> <br>
                <p>Faça seu login clicando a abaixo
                </p><br>
                <button type="submit" class=" botaolog ">Faça seu Login </button>

            </div>
            <div class="parte2 col-6 ">
                <h2 class="criar col-12">Criar uma Conta</h2>
                <div class="link col-12">

                    <a href="https://www.facebook.com/"><img src="./img/facebook (1).png" alt=""></a>
                    <a href="https://twitter.com/"><img src="./img/twitter.png" alt=""></a>
                    <a href="https://br.linkedin.com/"><img src="./img/linkedin.png" alt=""></a>
                </div>
                <div class="col-12">
                    <p>ou use seu e-mail para se cadastrar </p>
                </div>

                    <form id="form" name="cadastro">
                        <div class="row">
                            <div class="col-12">
                                <div class="col-12">
                                    <label for="name" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">E-mail:</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <span class="msg-email  msg-error invalid-feedback " style="display: none;">campo inválido</span>
                                    <span class="msg-email ok msg-success valid-feedback" style="display: none;">ok</span>
                                </div>
                                <div class="col-12">
                                    <label for="cpf" class="form-label">CPF:</label>
                                    <input type="text" class="form-control" id="cpf" required>
                                    <span class="msg-cpf  msg-error invalid-feedback" style="display: none;">CPF inválido</span>
                                    <span class="msg-cpf  msg-success valid-feedback" style="display: none;">ok</span>
                                </div>
                            </div>        
                </div>
                </div>


    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./Prova1.js"></script>
</body>

</html>
